    <div class="container center-align">

        alt="荒野亂鬥圖片"
        style="width: 100%; max-width: 800px; margin-top: 20px;"/>
    </div>

    <!-- 遊戲介紹 -->
    <div class="container">
      <h3 class="center-align">遊戲簡介</h3>
      <p>
        《荒野亂鬥》是一款由 <strong>Supercell</strong> 開發的多人在線對戰手遊，玩家可以選擇不同的角色進行 3v3
        戰鬥、單人模式或挑戰賽，考驗玩家的策略和操作技。
      </p>
    </div>

    <!-- 角色展示 -->
    <style>
      .card .card-image .card-title {
        position: absolute;
        bottom: 0px;
        left: 0;
        right: 0;
        text-align: center;
        padding: 15px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
    
    <div class="container">
      <h4 class="center-align">角色列表</h4>
      <div class="row" id="brawler-cards"></div>
    </div>

    <script>
      const photos = [
        
        "https://cdn.brawlify.com/brawlers/borderless/16000000.png",
        "https://cdn.brawlify.com/brawlers/borderless/16000026.png",
        "https://cdn.brawlify.com/brawlers/borderless/16000020.png" ,
        "https://cdn.brawlify.com/brawlers/borderless/16000009.png" ,
        "https://cdn.brawlify.com/brawlers/borderless/16000011.png",
        "https://cdn.brawlify.com/brawlers/borderless/16000043.png",
      ];

      const brawler_names = ["Shelly", "Bibi", "Frank", "Dynamike","Mortis","Edgar"];

      const brawler_descriptions = [
        "初始角",
        "Homerun",
        "大型充電寶",
        "血鬼好朋友",
        '雷隊友首選',
        "孤兒角色",
      ];

      let cardContent = "";
      for (let i = 0; i < photos.length; i++) {
        cardContent += `
          <div class="col s6 m5 l2">
            <div class="card">
              <div class="card-image">
                <img src="${photos[i]}" alt="${brawler_names[i]}">
                <span class="card-title">${brawler_names[i]}</span>
              </div>
              <div class="card-content">
                <p>${brawler_descriptions[i]}</p>
              </div>
              <div class="card-action">
                <a href="https://brawlstars.fandom.com/wiki/${brawler_names[i]}" target="_blank">了解更多</a>
              </div>
            </div>
          </div>
        `;
      }
      document.getElementById("brawler-cards").innerHTML = cardContent;
    </script>
    <div class="card-action center-align">
      <a href="all_character.html" class="btn black darken-2">查看更多角色</a>
    </div>

    <!-- 回饋表單 -->
    <div class="container">
      <h4 class="center-align">玩家回饋表單</h4>
      <form
        id="feedbackForm"
        method="POST"
        action="https://docs.google.com/spreadsheets/d/1I1HfDzAB8ONFgwAIAu4QIlyPxoJaMqQXYZZBMhk0Dsk/edit?usp=sharing"
        target="hidden_iframe"
        onsubmit="submitted=true;"
      >
        <!-- 玩家名稱 -->
        <div class="input-field">
          <input type="text" name="entry.123456789" id="playerName" required />
          <label for="playerName">玩家名稱</label>
        </div>

        <!-- 喜歡的角色 -->
        <div class="input-field">
          <input type="text" name="entry.987654321" id="favoriteBrawler" required />
          <label for="favoriteBrawler">最喜歡的角色</label>
        </div>

        <!-- 遊戲評分 -->
        <div class="input-field">
          <input
            type="number"
            name="entry.1122334455"
            id="gameRating"
            min="1"
            max="10"
            required
          />
          <label for="gameRating">遊戲評分 (1-10)</label>
        </div>

        <!-- 留言回饋 -->
        <div class="input-field">
          <textarea
            name="entry.2233445566"
            id="feedbackMessage"
            class="materialize-textarea"
          ></textarea>
          <label for="feedbackMessage">留言回饋</label>
        </div>

        <!-- 提交按鈕 -->
        <button
          class="btn waves-effect waves-light black darken-2"
          type="submit"
        >
          提交回饋
        </button>
      </form>
      <!-- 隱藏 iframe 用於 Google 表單回傳 -->
      <iframe name="hidden_iframe" style="display: none"></iframe>
    </div>

    <script>
      let submitted = false;
      window.addEventListener("load", () => {
        document.getElementById("feedbackForm").addEventListener("submit", () => {
          if (submitted) {
            alert("感謝您的回饋！資料已提交。");
          }
        });
      });
    </script>
